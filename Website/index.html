<!DOCTYPE HTML>
<html>
<head>
<link rel="icon" type="image/png" href="http://www.tuxpaint.org/stamps/stamps-thumbs/stamps/food/fruit/cartoon/lemon.jpg">

<meta charset="utf-8"> 
	<!--Responsive for mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<!--Bootstrap-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


<!--Get webhosted files for leaflet -->
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

<!--Local files-->
<script type="text/javascript" src="map.js"></script>
	<script type="text/javascript" src="libraries/parse-1.5.0.js"></script>
<link rel="stylesheet" type="text/css" href="grocerfree.css">
</head>

<body>
	<div class="container fill">
		
			<h1 id="title">GrocerFree</h1>
			<div id="map"></div>
		<footer>
			<p class="add">Add a plant!</p>
			<form id="grocer-form" class="row">
				<input type="text" id="name" placeholder="Name" class='col-md-2 form-control  grocer-input-name'>
				<input type="text" id="description" placeholder="Description" class='col-md-4 form-control  grocer-input-description'>
				<input type="file" id="image" class="col-md-3 grocer-input-image" placeholder="Upload an image" accept="image/*;capture=camera">
				<button type='submit' class='col-md-1 btn-default grocer-button'>Submit</button>
			</form>
		</footer>
	</div>

<script>
initmap();
loadFromParse();

</script>
